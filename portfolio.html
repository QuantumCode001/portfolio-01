<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            letter-spacing: 0.3px;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            gap: 6rem;
        }

        /* Left Section */
        .left-section {
            flex: 1;
            max-width: 650px;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
            letter-spacing: -0.02em;
            font-family: 'Playfair Display', serif;
            line-height: 1.1;
        }

        body.light-mode .name {
            color: #000000;
        }

        .title {
            font-size: 1.1rem;
            color: #999999;
            margin-bottom: 3rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        body.light-mode .title {
            color: #666666;
        }

        .introduction {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #b3b3b3;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        body.light-mode .introduction {
            color: #555555;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
        }

        .btn-cv {
            background: #ffffff;
            color: #000000;
        }

        .btn-cv:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
        }

        .btn-contact {
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .btn-contact:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            border-color: #ffffff;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
        }

        body.light-mode .btn-cv {
            background: #000000;
            color: #ffffff;
        }

        body.light-mode .btn-cv:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body.light-mode .btn-contact {
            border-color: #000000;
            color: #000000;
        }

        body.light-mode .btn-contact:hover {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Right Section */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .profile-image {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        /* Social Icons Bottom */
        .social-icons {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 30;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: transparent;
            border: 1px solid #ffffff;
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .social-icons a:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.25);
        }

        body.light-mode .social-icons a {
            border-color: #000000;
            color: #000000;
        }

        body.light-mode .social-icons a:hover {
            background: #000000;
            border-color: #000000;
            color: #ffffff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 2rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .buttons {
                justify-content: center;
            }

            .profile-image {
                width: 280px;
                height: 280px;
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: transparent;
            border: 1.5px solid #ffffff;
            color: #ffffff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            position: absolute;
            transition: all 0.3s ease;
        }

        .sun-icon {
            opacity: 0;
            transform: rotate(-90deg);
        }

        .moon-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        .theme-toggle:hover {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        body.light-mode .theme-toggle {
            border-color: #000000;
            color: #000000;
        }

        body.light-mode .theme-toggle:hover {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        body.light-mode .sun-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        body.light-mode .moon-icon {
            opacity: 0;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                min-height: auto;
            }

            .name {
                font-size: 2rem;
            }

            .title {
                font-size: 1.1rem;
            }

            .introduction {
                font-size: 0.95rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .profile-image {
                width: 240px;
                height: 240px;
            }

            .social-icons {
                gap: 1rem;
                bottom: 1rem;
            }

            .social-icons a {
                width: 45px;
                height: 45px;
            }

            .social-icons svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1 class="name">Ranjit Das</h1>
            <p class="title">Junior Developer</p>
            <p class="introduction">
                A junior developer driven by curiosity, creativity, and clean code. I craft responsive web experiences with a focus on performance, usability, and modern design. Now I am ready to take on exciting challenges and bring your ideas to life.
            </p>
            
            <div class="buttons">
                <a href="#" class="btn btn-cv">Download CV</a>
                <a href="#" class="btn btn-contact">Contact Me</a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="unreal.jpg" alt="Profile" class="profile-image">
        </div>
    </div>



    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        // Check for saved theme preference or default to dark mode
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });

        // Add click animations to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Button clicked:', btn.textContent);
                // Add your button functionality here
            });
        });

        // Add click animations to social icons
        const socialLinks = document.querySelectorAll('.social-icons a');
        socialLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Social link clicked:', link.title);
                // Add your social link functionality here
            });
        });
    </script>
</body>
</html>
