<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent: linear-gradient(135deg,#ff4d4d,#ff1f7a);
  --dark-bg:#0b0e1a;
  --card-dark:#12162a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffffff;
  color:#222;
  transition:background .4s,color .4s;
}

/* DARK MODE */
body.dark{
  background:var(--dark-bg);
  color:#eee;
}

/* PREMIUM THEME TOGGLE */
.theme-toggle{
  position:fixed;
  top:20px;
  right:20px;
  width:54px;
  height:54px;
  border-radius:50%;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.6);
  border:1px solid rgba(255,255,255,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:
    0 12px 30px rgba(0,0,0,.15),
    inset 0 0 0 rgba(255,255,255,0);
  transition:all .4s cubic-bezier(.4,0,.2,1);
  z-index:999;
}

.theme-toggle .icon{
  font-size:20px;
  transition:transform .4s, filter .4s;
}

/* Hover = luxury feel */
.theme-toggle:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:
    0 20px 45px rgba(0,0,0,.25);
  /* LOGO */
.logo{
  position:fixed;
  top:22px;
  right:90px; /* space so it doesn't overlap the toggle */
  z-index:998;
}

.logo img{
  height:38px;
  width:auto;
  cursor:pointer;
  transition:transform .3s ease, filter .3s ease;
}

.logo img:hover{
  transform:scale(1.08);
}

/* Dark mode glow */
body.dark .logo img{
  filter:drop-shadow(0 0 10px rgba(255,77,77,.5));
}

}

/* DARK MODE TOGGLE STYLE */
body.dark .theme-toggle{
  background:rgba(18,22,42,.75);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:
    0 15px 40px rgba(0,0,0,.55),
    0 0 25px rgba(255,77,77,.35);
}

body.dark .theme-toggle .icon{
  filter:drop-shadow(0 0 8px rgba(255,77,77,.7));
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

.hero-container{
  max-width:1100px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:60px;
}

/* TEXT */
.hero-text{
  max-width:520px;
}

.hero-text h1{
  font-size:46px;
  font-weight:700;
  margin-bottom:10px;
}

.hero-text h1 span{
  background:var(--accent);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero-text h3{
  font-size:14px;
  letter-spacing:3px;
  color:#777;
  margin-bottom:18px;
}

body.dark .hero-text h3{
  color:#aaa;
}

.hero-text p{
  font-size:15px;
  line-height:1.8;
  color:#666;
  margin-bottom:26px;
}

body.dark .hero-text p{
  color:#bbb;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:18px;
}

.socials a{
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid rgba(0,0,0,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:inherit;
  font-weight:600;
  transition:.35s;
}

body.dark .socials a{
  border-color:rgba(255,255,255,.15);
  background:
    radial-gradient(circle at top right, rgba(255,77,77,.08), transparent 40%),
    var(--dark-bg);
}

.socials a:hover{
  background:var(--accent);
  color:#fff;
  border-color:transparent;
  transform:translateY(-6px);
  box-shadow:0 10px 25px rgba(255,77,77,.35);
}

/* IMAGE */
.hero-image{
  position:relative;
}

.hero-image img{
  width:360px;
  max-width:100%;
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  transition:.4s;
}

.hero-image img:hover{
  transform:scale(1.04);
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero-container{
    flex-direction:column-reverse;
    text-align:center;
  }
  .socials{
    justify-content:center;
  }
  .hero-text h1{
    font-size:36px;
  }
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">
  <span class="icon">ðŸŒ™</span>
</div>


<section class="hero">
  <div class="hero-container">

    <div class="hero-text">
      <h1>Hi, Iâ€™m <span>Ranjit</span></h1>
      <h3>WEB DEVELOPER</h3>
      <p>
        I craft elegant digital experiences by blending clean code,
        creative visuals, and thoughtful design.
      </p>

      <div class="socials">
        <a href="#">F</a>
        <a href="#">T</a>
        <a href="#">L</a>
        <a href="#">G</a>
      </div>
    </div>

    <div class="hero-image">
      <img src="bb.jpg" alt="Profile Image">
    </div>
  <div class="logo">
  <img src="logo.png" alt="Ranjit Logo">
</div>

  </div>
</section>

<script>
const body = document.body;
const toggleBtn = document.querySelector('.theme-toggle .icon');

if(localStorage.getItem('theme') === 'dark'){
  body.classList.add('dark');
  toggleBtn.textContent = 'â˜€ï¸';
}

function toggleTheme(){
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');

  toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
  toggleBtn.style.transform = 'rotate(360deg) scale(1.2)';

  setTimeout(()=>{
    toggleBtn.style.transform = 'rotate(0) scale(1)';
  },300);

  localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
</script>


</body>
</html>
