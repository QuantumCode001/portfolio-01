<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio-rj</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffffff;
  color:#222;
  transition:0.3s;
}

/* DARK MODE */
body.dark{
  background:#0f1220;
  color:#eee;
}

/* TOGGLE BUTTON */
.theme-toggle{
  position:fixed;
  top:20px;
  right:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#fff;
  border:1px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:18px;
  z-index:999;
}

body.dark .theme-toggle{
  background:#1a1d35;
  border-color:#333;
  color:#fff;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.hero-container{
  max-width:1100px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:40px;
}

/* TEXT */
.hero-text{
  max-width:520px;
}

.hero-text h1{
  font-size:42px;
  font-weight:700;
  margin-bottom:12px;
}

.hero-text h1 span{
  color:#ff3b3b;
}

.hero-text h3{
  font-size:18px;
  color:#666;
  margin-bottom:16px;
  letter-spacing:1px;
}

body.dark .hero-text h3{
  color:#aaa;
}

.hero-text p{
  font-size:14px;
  line-height:1.7;
  margin-bottom:22px;
  color:#777;
}

body.dark .hero-text p{
  color:#bbb;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:16px;
}

.socials a{
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid #ccc;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:inherit;
  transition:.3s;
}

.socials a:hover{
  background:#ff3b3b;
  color:#fff;
  border-color:#ff3b3b;
}

/* IMAGE */
.hero-image img{
  width:360px;
  max-width:100%;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero-container{
    flex-direction:column-reverse;
    text-align:center;
  }
  .socials{
    justify-content:center;
  }
  .hero-text h1{
    font-size:34px;
  }
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">üåô</div>

<section class="hero">
  <div class="hero-container">

    <div class="hero-text">
      <h1>HI! I'M <span>RANJIT</span></h1>
      <h3>WEB DEVELOPER</h3>
      <p>
        I break boundaries to turn ideas into code, visuals, and art ‚Äî
        crafting digital experiences that inspire.
      </p>

      <div class="socials">
        <a href="#">F</a>
        <a href="#">T</a>
        <a href="#">L</a>
        <a href="#">G</a>
      </div>
    </div>

    <div class="hero-image">
      <img src="bb.jpg" alt="Profile Image">
    </div>

  </div>
</section>

<script>
const body = document.body;
const toggleBtn = document.querySelector('.theme-toggle');

// Load saved theme
if(localStorage.getItem('theme') === 'dark'){
  body.classList.add('dark');
  toggleBtn.textContent = '‚òÄÔ∏è';
}

function toggleTheme(){
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');
  toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
</script>

</body>
</html>
