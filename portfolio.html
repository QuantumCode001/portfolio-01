<title>Portfolio â€“ Hero Section</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffffff;
  color:#222;
}

/* ðŸ”¹ MAIN HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.hero-container{
  max-width:1100px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:40px;
}

/* ðŸ”¹ LEFT CONTENT */
.hero-text{
  max-width:520px;
}

.hero-text h1{
  font-size:42px;
  font-weight:700;
  margin-bottom:12px;
}

.hero-text h1 span{
  color:#ff3b3b;
}

.hero-text h3{
  font-size:18px;
  font-weight:600;
  color:#555;
  margin-bottom:16px;
  letter-spacing:1px;
}

.hero-text p{
  font-size:14px;
  color:#666;
  line-height:1.7;
  margin-bottom:22px;
}

/* ðŸ”¹ SOCIAL ICONS */
.socials{
  display:flex;
  gap:16px;
}

.socials a{
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#444;
  text-decoration:none;
  transition:.3s;
}

.socials a:hover{
  background:#ff3b3b;
  color:#fff;
  border-color:#ff3b3b;
}

/* ðŸ”¹ RIGHT IMAGE */
.hero-image{
  position:relative;
}

.hero-image img{
  width:360px;
  max-width:100%;
}

/* ðŸ”¹ RESPONSIVE */
@media(max-width:900px){
  .hero-container{
    flex-direction:column-reverse;
    text-align:center;
  }

  .socials{
    justify-content:center;
  }

  .hero-text h1{
    font-size:34px;
  }
}

/* ðŸŒ™ DARK MODE */
body.dark{
  background:#0f1220;
  color:#eee;
}

body.dark .hero-text h3{
  color:#aaa;
}

body.dark .hero-text p{
  color:#bbb;
}

body.dark .socials a{
  border-color:#444;
  color:#ddd;
}

body.dark .socials a:hover{
  background:#ff3b3b;
  color:#fff;
}

/* ðŸ”˜ TOGGLE BUTTON */
.theme-toggle{
  position:fixed;
  top:20px;
  right:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#fff;
  border:1px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:18px;
  transition:.3s;
  z-index:999;
}

body.dark .theme-toggle{
  background:#1a1d35;
  border-color:#333;
}
