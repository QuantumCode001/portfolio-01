<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent: linear-gradient(135deg,#6a5cff,#00d4ff);
  --accent-glow: rgba(106,92,255,.45);
  --dark-bg:#070913;
  --card-dark:#0f1224;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  scroll-behavior:smooth;
}

body{
  background:#f7f8fc;
  color:#222;
  transition:background .4s,color .4s;
  overflow-x:hidden;
}

/* PAGE FADE IN */
body{
  animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* DARK MODE */
body.dark{
  background:var(--dark-bg);
  color:#eee;
}

/* THEME TOGGLE */
.theme-toggle{
  position:fixed;
  top:20px;
  right:20px;
  width:54px;
  height:54px;
  border-radius:50%;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,.7);
  border:1px solid rgba(255,255,255,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,0,0,.18);
  transition:.4s cubic-bezier(.4,0,.2,1);
  z-index:999;
}

.theme-toggle:hover{
  transform:translateY(-4px) scale(1.07);
}

.theme-toggle .icon{
  font-size:20px;
  transition:.4s;
}

body.dark .theme-toggle{
  background:rgba(15,18,36,.85);
  border-color:rgba(255,255,255,.12);
  box-shadow:
    0 20px 50px rgba(0,0,0,.6),
    0 0 30px var(--accent-glow);
}

/* LOGO */
.logo{
  position:fixed;
  top:22px;
  right:90px;
}

.logo img{
  height:38px;
  transition:.3s;
}

body.dark .logo img{
  filter:drop-shadow(0 0 12px var(--accent-glow));
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

.hero-container{
  max-width:1100px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:70px;
}

/* TEXT */
.hero-text{
  max-width:520px;
}

.hero-text h1{
  font-size:52px;
  font-weight:700;
  margin-bottom:10px;
}

.hero-text h1 span{
  background:var(--accent);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientMove 4s infinite alternate;
}

@keyframes gradientMove{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(40deg);}
}

.hero-text h3{
  font-size:13px;
  letter-spacing:4px;
  margin:16px 0;
  color:#777;
}

body.dark .hero-text h3{
  color:#aaa;
}

.hero-text p{
  font-size:16px;
  line-height:1.9;
  color:#666;
  margin-bottom:30px;
}

body.dark .hero-text p{
  color:#bbb;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:18px;
}

.socials a{
  width:46px;
  height:46px;
  border-radius:50%;
  background:#fff;
  border:1px solid rgba(0,0,0,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-weight:600;
  transition:.35s;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}

body.dark .socials a{
  background:var(--card-dark);
  border-color:rgba(255,255,255,.1);
}

.socials a:hover{
  background:var(--accent);
  color:#fff;
  transform:translateY(-6px);
  box-shadow:0 15px 35px var(--accent-glow);
}

/* IMAGE */
.hero-image img{
  width:380px;
  border-radius:24px;
  box-shadow:0 35px 80px rgba(0,0,0,.45);
  transition:.4s;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

.hero-image img:hover{
  transform:scale(1.05);
}

/* SCROLL INDICATOR */
.scroll-down{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:14px;
  opacity:.6;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,8px);}
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero-container{
    flex-direction:column-reverse;
    text-align:center;
  }
  .socials{
    justify-content:center;
  }
  .hero-text h1{
    font-size:40px;
  }
}
</style>
</head>

<body>

</div>

<div class="logo">

</div>

<section class="hero">
  <div class="hero-container">

    <div class="hero-text">
      <h1>Hi, Iâ€™m <span>Ranjit</span></h1>
      <h3>CREATIVE WEB DEVELOPER</h3>
      <p>
       I design and build premium digital experiences where beautiful aesthetics seamlessly meet elite 
        performance,blending creativity, precision, and cutting-edge technology into every detail.
      </p>

      <div class="socials">
        <a href="#">F</a>
        <a href="#">T</a>
        <a href="#">L</a>
        <a href="#">G</a>
      </div>
    </div>

    <div class="hero-image">
      <img src="bb.jpg" alt="Profile Image">
    </div>

  </div>

  <div class="scroll-down">Scroll â†“</div>
</section>

<script>
const body = document.body;
const toggleBtn = document.querySelector('.theme-toggle .icon');

if(localStorage.getItem('theme') === 'dark'){
  body.classList.add('dark');
  toggleBtn.textContent = 'â˜€ï¸';
}

function toggleTheme(){
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');

  toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
  toggleBtn.style.transform = 'rotate(360deg) scale(1.2)';

  setTimeout(()=>{
    toggleBtn.style.transform = 'rotate(0) scale(1)';
  },300);

  localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
</script>

</body>
</html>
